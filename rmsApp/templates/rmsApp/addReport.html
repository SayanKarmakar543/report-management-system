<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Report - Reports Management System</title>
    <!-- Bootstrap CSS for responsive layout -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

    {% load static %}
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="{% static 'rmsApp/styles.css' %}">

</head>
<body>
    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Reports Management System</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'index' %}">Dashboard</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="{% url 'AddReport' %}">Add Report</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'ReportDetails' %}">View Reports</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Logout</a>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Add Report Form -->
    <div class="container form-container">
        <div class="card">
            <h2 class="text-center">Add New Report</h2>
            <form action="{% url 'AddReport' %}" method="POST">
                {% csrf_token %}
                <div class="mb-3">
                    <label for="reportName" class="form-label">Report Name</label>
                    <input type="text" class="form-control" name="name" id="reportName" required>
                </div>
                <div class="mb-3">
                    <label for="reportDescription" class="form-label">Description</label>
                    <textarea class="form-control" name="description" id="reportDescription" rows="3" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="reportRunner" class="form-label">Who Should Run This Report</label>
                    <textarea class="form-control" name="runReport" id="reportRunner" rows="2" required></textarea>
                </div>
                <div class="mb-3">
                    <label for="supportedCountries" class="form-label">Countries Supported</label>
                    <select class="form-select" id="supportedCountries" name="supportedCountry" required>
                        <option value="India">India</option>
                        <option value="United States">United States</option>
                        <option value="United Kingdom">United Kingdom</option>
                        <option value="Canada">Canada</option>
                        <option value="Australia">Australia</option>
                        <option value="Germany">Germany</option>
                        <option value="France">France</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="editionNumber" class="form-label">Edition Number</label>
                    <select class="form-select" name="editionNumber" id="editionNumber" required>
                        <option value="1">Edition 1</option>
                        <option value="2">Edition 2</option>
                        <option value="3">Edition 3</option>
                    </select>
                </div>
                <div class="mb-3">
                    <label for="managementModule" class="form-label">Management Module</label>
                    <select class="form-select" name="module" id="managementModule" required>
                        <option value="Finance">Finance</option>
                        <option value="HR">HR</option>
                        <option value="Operations">Operations</option>
                    </select>
                </div>
                <button type="submit" class="btn btn-primary">Submit</button>
                <a href="{% url 'index' %}" class="btn btn-danger">Cancel</a>
            </form>
        </div>
    </div>

    <!-- Footer -->
    <div class="footer">
        <p>&copy; 2024 Reports Management System. All rights reserved.</p>
    </div>
    
</body>
</html>
